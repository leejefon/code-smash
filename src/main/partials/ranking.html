<div id="main">
    <div id="main-background"></div>

    <div class="container">
        <div class="pageActions">
            <a class="btn btn-primary" href="#/">Back to Home</a>
            <a class="btn btn-primary" href="#/join">Join a Game</a>
        </div>

        <h3>Rankings</h3>
        <hr />

        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th>User</th>
                <th>Win</th>
                <th>Lose</th>
                <th>Ratio</th>
            </tr>

            <tr ng-repeat="user in ranking">
                <td>{{ user.facebook.displayName }}</td>
                <td>{{ user.record.win }}</td>
                <td>{{ user.record.lose }}</td>
                <td>{{ user.record.ratio * 100 | number: 2 }}%</td>
            </tr>
        </table>
    </div>
</div>
